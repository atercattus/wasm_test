<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Golang WASM test</title>
</head>
<body>
<script src="wasm.js"></script>
<script>
  const go = new Go();
  WebAssembly.instantiateStreaming(fetch("build.wasm"), go.importObject).then(function(obj) {
    go.run(obj.instance);
  });

</script>

</html>
